<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title> parsing result </title>
</head>
<body>
<table border=1>
	{% for item in all %}
	<tr>
		<td>{{ item.id }}</td>
		<td>{{ item.region }}</td>
		<td>{{ item.pointX }}</td>
		<td>{{ item.pointY }}</td>

		<td><a href="{{ item.url }}" target="_blank" style="text-decoration:none;color:blue;">{{ item.name }}</a></td>
		<td><a href="/get_image_by_id/?id={{ item.id }}" target="_blank" style="text-decoration:none;color:blue;">{{ item.name }}</a></td>
		<td>{{ item.description }}</td>
		<td>{{ item.time }}</td>
	</tr>
	{% endfor%}
</body>
</html>
